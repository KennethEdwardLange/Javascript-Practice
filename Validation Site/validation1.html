<!DOCTYPE html>
<html>

<head>
<meta charset = "utf-8"/>
<script src="./validation1.js"></script>
<title> Validation Form</title>
</head>

<body>
<h1>
Validation Form
</h1>

  <form id="contact information" action="" >
    <fieldset>
      <p id="First">
        <label for="first">First Name</label>
        <input id="first" name="first" type="text" />

      <p id="Last">
        <label for="last">Last Name</label>
        <input id="last" name="last" type="text" />

      <p id="Gender">
        <label for="gender">Gender</label>
        <select id="gender" name="gender" type="text">
            <option disabled selected value> -choose your gender- </option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>

      <p id="State">
        <label for="state">State</label>
        <select id="state" name="state" type="text">
            <option disabled selected value> -choose your state- </option>
            <option value="California">California</option>
            <option value="Florida">Florida</option>
            <option value="NewYork">New York</option>
            <option value="Texas">Texas</option>
            <option value="Hawaii">Hawaii</option>
            <option value="Washington">Washington</option>
            <option value="Colorado">Colorado</option>
            <option value="Virginia">Virginia</option>
            <option value="Iowa">Iowa</option>
            <option value="Arizona">Arizona</option>
          </select>

      </p>
        <input onCLick="validate1()" type="button" id="continue" name="continue" value="Continue"/>
    </fieldset>
  </form>
</body>

</html>
